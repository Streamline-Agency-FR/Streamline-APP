<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Streamline Dashboard</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <img src="build/streamline_logo.ico" alt="Streamline Logo">
    <h2>Chargement...</h2>
</body>
</html>
